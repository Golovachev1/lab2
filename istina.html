<!DOCTYPE html>
<html lang="en">
<head>
  <title>Проверка истинности высказывания</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
  let chislo1 = Number(prompt('Введите первое число'));
  let chislo2 = Number(prompt('Введите второе число')); 
  if (chislo1 > 2 && chislo2 <= 3) {
    document.write('Высказывание истинно ');
  } else {
    document.write('Высказывание ложно ');
  }
  </script>
</body>
</html>
